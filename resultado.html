<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <title>Resultado</title>
</head>
<body id="fondoResultado">
  <header class="header">
        <img src="tecchilpo.png" alt="Logo del TEC" id="logo-tec" />
    <h1>Resultado</h1>
  </header>

  <main class="contenido">
    <div id="resultado-container">
      <h2 id="mensajeResultado"></h2> <!-- Modificado aquí para mostrar el mensaje "Tu vocación es" -->
      <p id="explicacion"></p>
      <button onclick="location.href='index.html'">Volver al inicio</button>
    </div>
  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const resultado = localStorage.getItem("resultado");
      const explicacion = localStorage.getItem("explicacion");

      // Mostrar mensaje con la vocación
      document.getElementById("mensajeResultado").textContent = `Tu vocación es ${resultado}`;

      // Mostrar la explicación
      document.getElementById("explicacion").textContent = explicacion;
    });
  </script>

      <!-- Contenedor con mensaje de comunidad -->
      <div id="comunidad-container">
        <p>Forma parte de nuestra comunidad Jaguar #OrgulloJaguar</p>
      </div>
      
</body>
</html>
